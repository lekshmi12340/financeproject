<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
      body {
  background-color: lightblue;
}
table, th, td {
  border: 1px solid black;

}
table {
  width: 15%;

}

th {
  height: 25px;
}
    </style>
</head>
<body>


<form action="invoicedata" method="POST">
    {% csrf_token %}

    <table >
   {% for field in form %}
    <tr>
        <th>
            {{field.label_tag}}
        </th>
        <td>
            {{field}}
        </td>
    </tr>
    {% endfor %}
        </table>
    <br>

    <button type="submit" >Submit</button>

</form><br><br>


<a href="clientfilter">Enter the invoice number for which mail has to be send to user</a>

</body>
</html>
